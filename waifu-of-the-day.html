<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Touhou Community Indonesia - Waifu of the Day</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Custom styles for the Waifu section */
        .waifu-image {
            width: 300px; 
            height: 400px; 
            object-fit: contain; 
            transition: transform 0.3s;
        }
        .waifu-image:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body class="bg-gray-100 font-sans">

    <!-- Header -->
    <header class="bg-white shadow">
        <div class="container mx-auto p-4">
            <h1 class="text-2xl font-bold">Touhou Community</h1>
        </div>
    </header>

    <!-- Waifu of the Day Section -->
    <div class="container mx-auto mt-8 p-4">
        <h2 class="text-xl font-semibold mb-4 text-center">Waifu of the Day</h2>
        <div id="waifu-container" class="flex flex-col items-center">
            <img id="waifu-image" src="" alt="Waifu of the Day" class="waifu-image rounded shadow-lg">
            <p id="waifu-name" class="mt-2 text-lg font-bold text-center"></p> <!-- Character name -->
        </div>
    </div>

    <script>
        // List of Touhou character images and their names
        const waifuData = [
            { image: 'images/touhou/image1.webp', name: 'Reimu Hakurei' },
            { image: 'images/touhou/image2.webp', name: 'Sanae Kochiya' },
            { image: 'images/touhou/image3.webp', name: 'Sakuya Izayoi' },
            { image: 'images/touhou/image4.webp', name: 'Youmu Konpaku' },
        ];

        // Function to select random waifu
        function getRandomWaifu() {
            const randomIndex = Math.floor(Math.random() * waifuData.length);
            return waifuData[randomIndex];
        }

        // Set the random image and name
        const selectedWaifu = getRandomWaifu();
        document.getElementById('waifu-image').src = selectedWaifu.image;
        document.getElementById('waifu-name').textContent = selectedWaifu.name;
    </script>

</body>
</html>
